<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
    AFRAME.registerComponent("clickhandler", {
      init: function () {
        this.el.addEventListener("click", () => {
         alert("HI!");

        });
      },
    });
  </script>
</head>
<body>
<a-scene cursor="rayOrigin: mouse;" raycaster="objects: [clickhandler];near: 0; far: 50000;"  vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity clickhandler material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 37.76376029752916; longitude:-3.7915549084011104" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
